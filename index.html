<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather forecast</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" type="text/css">
</head>
<body>
  <div class="weather-app">
    <div class="container">
      <header class="header">
        <div class="header__app-settings">
          <button class="header__bg-change-btn">
            <img class="header__bg-change-btn-icon" src="styles/img/refresh-btn.svg" alt="Change background image">
          </button>
          <div class="header__temperature-buttons">
            <button class="temperature-F header__temperature-button">°F</button>
            <button class="temperature-C header__temperature-button">°C</button>
          </div>
        </div>
        <form class="header__search-bar">
          <input class="header__search-input" placeholder="Search box" type="text">
          <!-- <input class="header__search-btn" type="image" src="styles/img/search-btn.svg" alt="Search"> -->
          <input type="submit" value= "" class="header__search-btn" title="Search">
        </form>
        <!-- <div class="header__search-result"></div> -->
      </header>
      <div class="main-content">
        <main class="weather">
          <div class="weather__current">
            <div class="weather__location-info">
              <img alt="" class="weather__icon"/>
              <h1 class="weather__city"></h1>
              <p class="weather__country"></p>
              <div class="weather__current-date"></div>
              <div class="weather__current-time"></div>
            </div>
            <div class="weather__current-weather">
              <div class="weather__temperature"></div>
              <ul class="weather-details-list">
                <li class="weather-details-item current-weather"></li>
                <li class="weather-details-item">
                  <div class="weather-details-title">Feels like</div>
                  <div class="weather-details-value feels-like"></div>
                </li>
                <li class="weather-details-item">
                  <div class="weather-details-title">Wind</div>
                  <div class="weather-details-value wind"></div>
                </li>
                <li class="weather-details-item">
                  <div class="weather-details-title">Humidity</div>
                  <div class="weather-details-value humidity"></div>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather__forecast">
            <p class="weather__forecast-title">3-Day Weather Forecasts</p>
            <div class="weather__forecast-items">
              <div class="weather__forecast-item">
                <img src="styles/img/thunder.svg" alt="" class="weather__forecast-icon weather-day1__icon"/>
                <p class="weather__forecast-day weather-day1">Tuesday</p>
                <p class="weather__forecast-temp weather-day1__temp">9°C</p>
              </div>
              <div class="weather__forecast-item">
                <img src="styles/img/thunder.svg" alt="" class="weather__forecast-icon weather-day2__icon"/>
                <p class="weather__forecast-day weather-day2">Tuesday</p>
                <p class="weather__forecast-temp weather-day2__temp">9°C</p>
              </div>
              <div class="weather__forecast-item">
                <img src="styles/img/thunder.svg" alt="" class="weather__forecast-icon weather-day3__icon"/>
                <p class="weather__forecast-day weather-day3">Tuesday</p>
                <p class="weather__forecast-temp weather-day3__temp">9°C</p>
              </div>
            </div>
          </div>
        </main>
        <aside class="additional-info">
          <div class="additional-info__map" id='map'>
          </div>
          <div class="additional-info__map-gps">
            <div class="side-bar__map-latitude"></div>
            <div class="side-bar__map-longitude"></div>
          </div>
        </aside>
      </div>
    </div>
  </div>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
